<div class="d-flex" id="wrapper">
    
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Dashboard</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>{{userAuthenticated.name}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" (click)="logOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                
            </div>
           
            <div class="row my-5">
                <h3 class="fs-4 mb-3">Users list</h3>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" width="50"></th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col"> Activated</th>
                                <th scope="col">Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" >
                                <th scope="row" [ngClass]="user.activated ? 'activated' : 'inactivated'">{{user.id}}</th>
                                <td [ngClass]="user.activated ? 'activated' : 'inactivated'">{{user.name}}</td>
                                <td [ngClass]="user.activated ? 'activated' : 'inactivated'">{{user.email}}</td>
                                <td [ngClass]="user.activated ? 'activated' : 'inactivated'">{{user.role.role}}</td>
                                <td [ngClass]="user.activated ? 'activated' : 'inactivated'">{{user.activated}}</td>
                                <td [ngClass]="user.activated ? 'activated' : 'inactivated'">
                                    <button class="btn btn-warning" (click)="update(user)">Modifier</button>
                                    <button class="btn btn-danger" type="button" (click)="delete(user.id)">Supprimer</button>
                                    <button class="btn btn-success" *ngIf="!user.activated" (click)="enable(user.id)">enable</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>
